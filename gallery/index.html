<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Collab</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/svg+xml" href="img/icon.svg" />
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">Haruko386</a></div>
        <nav>
            <a href="blog.html" class="nav-item">Blog</a>
            <a href="index.html" class="nav-item active">Gallery</a>

            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <section class="gallery-header">
            <h1>GALLERY</h1>
            <div class="divider"></div>
        </section>

        <section class="image-grid" id="imageGrid">
        </section>
    </main>

    <div class="info-container">
        <div class="info-popup" id="infoPopup">
            <p><strong>Last Updated:</strong> <span id="lastUpdatedDate">Loading...</span></p>
            <p>&copy; 2026 Haruko386 Photography.</p>
            <p>All rights reserved.</p>
        </div>
        <button id="infoBtn" class="info-btn">i</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
